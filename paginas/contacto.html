        <section class="contact-form-section">
            <h2>Contacto</h2>
            <form action="#" method="post" class="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
        <section class="container-iframe">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13086.895825846605!2d-58.06240821412883!3d-34.91337631007436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2dc4fd83b7957%3A0x4b9042c2f2e796c1!2sLomas%20De%20City%20Bell!5e0!3m2!1ses-419!2sar!4v1722375934259!5m2!1ses-419!2sar" frameborder="0"></iframe>
